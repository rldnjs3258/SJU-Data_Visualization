{% extends 'base.html' %}

{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'maps/MainPage.css' %}"> {% endblock %}

<!-- body -->
{% block body %}
<div id="regions_div" style="width: 900px; height: 500px;"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
 google.charts.load('current', {
   'packages':['geochart'],
   'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
 });
 google.charts.setOnLoadCallback(drawRegionsMap);
 function drawRegionsMap() {
   var data = google.visualization.arrayToDataTable([
     ['Provinces', 'Population'],
     ['Seoul',	9751415],
     ['Busan',	3425317],
     ['Daegu',	2448666],
     ['Gwangju',	1459486],
     ['Daejeon',	1481701],
     ['Gyeonggi',	13176011],
     ['Gangwon',	1540714],
     ['Jeonnam',	1868856],
     ['Gyeongbuk',	2668836],
     ['Gyeongnam',	3366286],
     ['Jeju',	670209],
     ['Incheon',	2956828],
     ['Ulsan',	1150891],
     ['Chungbuk',	1599368],
     ['Chungnam',	2125349],
     ['Jeonbuk',	1825381],
     ['Sejong',	330398]
   ]);
   var options = {
       region: 'KR',
       resolution: 'provinces',
       zoomControl:true,
       scaleControl:true,
       keepAspectRatio: false,
       colorAxis: {colors: ['#ffffff', '#800000', '#000000']},
       backgroundColor: '#ffffff',
       datalessRegionColor: '#ffffff',
       defaultColor: '#f5f5f5',
   };
   var chart = new google.visualization.GeoChart(document.getElementById('regions_div'), {zoom: 4});
   chart.draw(data, options);
 }
</script>
<style>
    body {
        height: 3000px;
    }
</style>

{% endblock %}
