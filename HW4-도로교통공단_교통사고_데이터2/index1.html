{% extends 'base.html' %}

{% load static %}
{% block css %}<link rel="stylesheet" type="text/css" href="{% static 'maps/MainPage.css' %}"> {% endblock %}

<!-- body -->
{% block body %}
<div id="regions_div" style="width: 900px; height: 500px;"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
 google.charts.load('current', {
   'packages':['geochart'],
   'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
 });
 google.charts.setOnLoadCallback(drawRegionsMap);
 function drawRegionsMap() {
   var data = google.visualization.arrayToDataTable([
     ['Provinces', 'Frequency'],
     ['Seoul',	14792],
     ['Busan',	3596],
     ['Daegu',	5058],
     ['Gwangju',	1393],
     ['Daejeon',	1374],
     ['Gyeonggi',	8704],
     ['Gangwon',	902],
     ['Jeonnam',	1397],
     ['Gyeongbuk',	2263],
     ['Gyeongnam',	2226],
     ['Jeju',	674],
     ['Incheon',	1724],
     ['Ulsan',	871],
     ['Chungbuk',	1475],
     ['Chungnam',	1013],
     ['Jeonbuk',	1742],
     ['Sejong',	38]
   ]);
   var options = {
       region: 'KR',
       resolution: 'provinces',
       zoomControl:true,
       scaleControl:true,
       keepAspectRatio: false,
       colorAxis: {colors: ['#64f57c', '#f071d4', '#ff0000']},
       backgroundColor: '#ffffff',
       datalessRegionColor: '#ffffff',
       defaultColor: '#f5f5f5',
   };
   var chart = new google.visualization.GeoChart(document.getElementById('regions_div'), {zoom: 4});
   chart.draw(data, options);
 }
</script>
<style>
    body {
        height: 3000px;
    }
</style>

{% endblock %}
